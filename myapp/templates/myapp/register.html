{% extends 'base/base.html' %}

{% block content %}
    <p class="alert-danger text-danger">{% for message in messages %}{{ message }} {% endfor %}</p>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-6">
                <input type="text" class="form-control mr-sm-2" name="first_name" placeholder="First name"><br>
                <input type="text" class="form-control mr-sm-2" name="last_name" placeholder="Last name"><br>
                <input type="text" class="form-control mr-sm-2" name="username" placeholder="username"><br>
                <input type="email" class="form-control mr-sm-2" name="email" placeholder="email"><br>
                <input type="password" class="form-control mr-sm-2" name="password1" placeholder="Password"><br>
                <input type="password" class="form-control mr-sm-2" name="password2" placeholder="Confirm password"><br>
                <hr class="mb-3">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            </div>
        </div>
    </form>
{% endblock content %}
