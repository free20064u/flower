{% extends 'base/base.html' %}

{% block content %}
    <h1>About Flowers </h1>
    <div class="card-columns">
    
    {% for flower in flowers %}
        
        <div class="card">
            <div class="card-body">
                <img class="card-img-top" src="{{ flower.image_thumbnail.url }}">
                <h5 class="card-title"></h5><a href="{% url 'detail' flower.slug %}">{{ flower.title }}</a></h5>
                <p class="card-text">{{ flower.description }}</p>
                <a href="adminmyapp/flower/{{ flower.id }}/change/" class="card-link">{{ flower.category }}</a>
                <a href="{% url 'edit' pk=flower.pk %}" class="card-link">Edit</a>
                <a href="{% url 'delete' pk=flower.pk %}"class="card-link">Delete</a>

                <hr>
                {% for tag in flower.tags.all %}
                    <a href="{% url 'tags' tag.slug %}" class="card-link">{{ tag }}</a>
                {% endfor %}

            </div>
        </div>
        
    {% endfor %}
    <div>
   
    <hr>

   

{% endblock content %}
